<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="content">
    </div>
    <div class="overlay">
        <div class="add-toDo-container">
            <form id="task-form">
                <div class="form-entry">
                    <input type="text" required name="taskTitle" id="taskTitle" placeholder="Enter Task Name">
                </div>
                
                <div class="form-entry">
                    <input type="text" required name="taskDescription" id="taskDescription" placeholder="Description">
                </div>
                <div class="form-entry">
                    <input type="date" name="taskDueDate" id="taskDueDate">
                </div>
                <button class="add-task-button" type="button">Add task</button>
                <button class="cancel-button" type="button">Cancel</button>
            </form>

        </div>
        
    </div>
    
</body>
<script src="main.js"></script>
</html>
