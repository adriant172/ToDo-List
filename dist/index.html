<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="content">
    </div>
    <div id="category-overlay" class="overlay">
        <div class="item-container">
            <form id="category-form">
                <div class="form-entry">
                    <input type="text" required name="categoryTitle" id="newCategoryTitle" placeholder="Enter Category Name">
                </div>
                <button class="add-category-button" type="button">Add Category</button>
                <button class="cancel-button" type="button">Cancel</button>          
            </form>
        </div>
        
    </div>
    <div id="add-task-overlay" class="overlay">
        <div class="item-container">
            <form id="task-form" action="" method="post">
                <input class="form-entry" type="text" required name="taskTitle" id="taskTitle" placeholder="Enter Task Name">
                <textarea class="form-entry" type="text"  required name="taskDescription" id="taskDescription" placeholder="Description"></textarea>
                    <!-- <input type="text"  required name="taskDescription" id="taskDescription" placeholder="Description"> -->
                <div class="form-entry">
                    <input type="date" name="taskDueDate" id="taskDueDate">
                </div>
                <input class="add-task-button" type="submit" value="Add task"> 
                <button class="cancel-button" type="button">Cancel</button>
            </form>
        </div>
    </div>
    <div id="view-task-overlay" class="overlay">
        <div class="item-container">

        </div>
                
    </div>
    
</body>
<script src="main.js"></script>
</html>
