<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="content">
    </div>
    <div id="category-overlay" class="overlay">
        <div class="item-container">
            <form id="category-form">
                <div class="form-entry">
                    <input type="text" required name="categoryTitle" id="newCategoryTitle" placeholder="Enter Category Name">
                </div>
                <button class="add-category-button" type="button">Add Category</button>
                <button class="cancel-button" type="button">Cancel</button>          
            </form>
        </div>
        
    </div>
    <div id="add-task-overlay" class="overlay">
        <div class="item-container">
            <form id="new-task-form" action="" method="post">
                <input class="form-entry" type="text" required name="TaskTitle" id="newtaskTitle" class="taskTitle" placeholder="Enter Task Name">
                <textarea class="form-entry" type="text"  required name="taskDescription" id="newtaskDescription" class="taskTitle" placeholder="Description"></textarea>
                    <!-- <input type="text"  required name="taskDescription" id="taskDescription" placeholder="Description"> -->
                <div class="form-entry">
                    <input type="date" name="taskDueDate" id="taskDueDate">
                </div>
                <input class="add-task-button" type="submit" value="Add task"> 
                <button class="cancel-button" type="button">Cancel</button>
            </form>
        </div>
    </div>
    <div id="view-task-overlay" class="overlay">
        <div class="view-task-container">
                <div id="edit-task-header">
                    <h3 class="category-title">PlaceHolder</h3>
                    <button class="cancel-button" type="button">Cancel</button>
                </div>
                <div id="edit-task-main-content">
                    <input class="form-entry" type="text" required name="taskTitle" class="taskTitle">
                <textarea class="form-entry" type="text"  required name="taskDescription" class="taskDescription"></textarea>
                <textarea class="form-entry" type="text"  required name="taskNotes" class="taskNotes"></textarea>

                </div>
                
                <div id="edit-task-sidebar">
                    <label  for="taskStatus">Status</label>
                    <select name="taskStatus" id="taskStatus">
                        <option value="To Do">To Do</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                    <label for="priority"></label>
                    <select name="priority" id="priority">
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                        option value="P4">P4</option>
                    </select>
                    <input type="date" name="taskDueDate" id="taskDueDate">
                </div>
                
        </div>
                
    </div>
    
</body>
<script src="main.js"></script>
</html>
